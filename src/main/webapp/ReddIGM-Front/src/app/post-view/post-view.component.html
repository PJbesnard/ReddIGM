<article class="media has-background-grey" style="margin-bottom: 20px; padding: 1em;">

  <figure class="media-left" style="padding-top: 2%; margin-inline: 2em;">
    <div class="has-text-centered">
      <fa-icon [icon]="faPlusCircle" class="content is-clickable has-text-light" style="font-size: 24px;" *ngIf="vote!=upvote" (click)="clickVote(upvote)"></fa-icon>
      <fa-icon [icon]="faPlusCircle" class="content has-text-primary" style="font-size: 24px;" *ngIf="vote===upvote"></fa-icon>
      <p class="has-text-light is-size-5">{{rate}}</p>
      <fa-icon [icon]="faMinusCircle"class="content is-clickable has-text-light" style="font-size: 24px;" *ngIf="vote!=downvote" (click)="clickVote(downvote)"></fa-icon>
      <fa-icon [icon]="faMinusCircle"class="content has-text-danger" style="font-size: 24px;" *ngIf="vote===downvote"></fa-icon>
    </div>
  </figure>

  <div class="media-content">
    <div class="content">
        <strong class="is-size-4 has-text-light has-text-weight-bold is-clickable" (click)="displayPost()">{{ title }}</strong>
        <br>
        <p class="has-text-grey-lighter" style="margin-block: 2em;" [innerHTML]="content"></p>
    </div>

    <nav class="level is-mobile">
      <div class="level-left">

        <a class="level-item">
          <figure>
            <img class="is-rounded is-clickable image-cropper" (click)="clickProfile()" [src]="image">
          </figure>
        </a>

        <a class="level-item">
          <span class="content has-text-primary is-clickable has-text-left" (click)="clickProfile()">
            {{ author }}
          </span>
        </a>

        <small class="level-item has-text-light" style="margin-left: 5em;">
          {{ date }}
        </small>

        <a class="level-item has-text-light has-text-weight-bold" (click)="clickSub()" style="margin-left: 5em;">
          {{ subName }}
        </a>

      </div>
    </nav>

  </div>

  <div class="media-right">
    <button class="delete" *ngIf="(isAdmin)" (click)="deleteId(id)"></button>
  </div>

</article>
