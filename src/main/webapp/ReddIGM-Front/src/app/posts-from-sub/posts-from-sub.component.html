<div class="container is-fluid">
  <p class="title is-3 is-spaced has-text-light ">{{subName}}</p>
  <div class="content has-text-light has-text-left">{{ subDescription }}</div>
  <br>
  <div class="columns">
    <div class="column is-1">
      <p class="title is-5 is-spaced has-text-primary is-clickable">Hot</p>
    </div>
    <div class="column is-1">
      <p class="title is-5 is-spaced has-text-light is-clickable">New</p>
    </div>
  </div>

  <div class="columns">
    <div class="column is-three-quarters ">
      <app-post-view [id]="p.id" [title]="p.postName" [content]="p.description" [date]="p.duration" [rate]="p.voteCount" [vote]="p.myVote" *ngFor="let p of posts"></app-post-view>

    </div>
    <div class="column is-one-quarter">
      <app-card-create-post></app-card-create-post>
    </div>
</div>
